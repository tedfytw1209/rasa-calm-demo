version: "3.1"

intents:
  - target_trial_emulation
  - provide_evidence
  - ask_concept
  - ask_options

slots:
  user_intent:
    type: categorical
    values:
      - evidence
      - concept
      - options
    mappings:
        - type: from_llm
  concept_to_explain:
    type: text
    mappings:
      - type: from_llm
  component:
    type: text
    mappings:
      - type: from_llm
  options_list:
    type: text
    mappings:
      - type: from_llm

responses:
  utter_options_list:
    - text: "Your current options of {component} are:\n {options_list}"
  utter_cancel_qa:
    - text: QA has been cancelled.

  # ---- NEW ask responses for collect steps ----
  utter_ask_user_intent:
    - text: "What kind of help do you need? You can say: evidence, concept, or options."
  utter_ask_component:
    - text: "Which protocol component should I recommend options for?"
  utter_ask_concept_to_explain:
    - text: "Which concept or term from target trial emulation would you like me to explain or find examples for?"

actions:
  - action_options_search
