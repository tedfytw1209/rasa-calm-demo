version: "3.1"

intents:
  - target_trial_emulation
  - provide_evidence
  - ask_concept
  - ask_options

slots:
  user_intent:
    type: categorical
    values:
      - evidence
      - concept
      - options
    mappings:
        - type: from_llm

responses:
  utter_options_list:
    - text: "Your current options of {current_component} are:\n {options_list}"
  utter_cancel_qa:
    - text: QA has been cancelled.

  # ---- NEW ask responses for collect steps ----
  utter_ask_user_intent:
    - text: "What kind of help do you need? You can say: evidence, concept, or options."

actions:
  - action_options_search
  - action_trigger_search
